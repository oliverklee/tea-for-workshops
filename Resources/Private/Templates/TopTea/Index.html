<!DOCTYPE html>
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default"/>

    <f:section name="main">
        <h2>
            Top Teas
        </h2>

        <f:if condition="{error}">
            <f:then>
                {error}
            </f:then>
        </f:if>
        <f:for each="{topTeas}" as="topTea">
            {topTea.title}<br>
        </f:for>

    </f:section>
</html>
